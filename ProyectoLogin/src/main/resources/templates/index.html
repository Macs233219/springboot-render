<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mb-3">Formulario de Inicio de Sesión</h1>
            <br/>
            <form th:action="@{/login}" method="get" th:object="${userEntity}">
                <div class="row mb-3">
                    <label for="username">Username: </label>
                    <div class="col-sm-8">
                        <input type="text" name="username" th:field="*{username}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" name="password" th:field="*{password}"/>
                    </div>
                </div>

                <div class="col-sm-4 d-grid">
                    <input type="submit" name="continue" value="Iniciar Sesión" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container mb-3">
        <div class="col mb-3">
            <a th:href="@{/registerForm}" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
